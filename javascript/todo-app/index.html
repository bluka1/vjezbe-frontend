<!DOCTYPE html>
<html lang="en" data-framework="javascript">
  <head>
    <meta charset="utf-8" />
    <title>Todo app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>My tasks</h1>
      <nav class="nav">
        <label for="all" class="active">
          All
          <input type="radio" id="all" name="filter" value="all" />
        </label>
        <label for="active">
          Active
          <input type="radio" id="active" name="filter" value="active" />
        </label>
        <label for="completed">
          Completed
          <input type="radio" id="completed" name="filter" value="completed" />
        </label>
      </nav>
    </header>
    <main>
      <div class="wrapper">
        <div class="add-todo-input">
          <input id="newTodoText" placeholder="Add todo..." autofocus />
          <button class="addButton">Add</button>
        </div>
        <ul class="todoList"></ul>
      </div>
    </main>
    <div class="clearWrapper">
      <button class="clearCompleted">Clear completed</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
