<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pseudo klase</title>

		<style>
			body {
				color: rgb(40, 40, 40);
				font-family: Verdana, Tahoma, Geneva, sans-serif;
				font-size: 20px;
			}

			a {
				color: black;
				text-decoration: none;
			}

			a:hover {
				color: orange;
			}

			a:active {
				color: pink;
			}

			a:focus {
				color: purple;
			}

			a:visited {
				color: gray;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#">Lorem Ipsum dolor</a></li>
			<li><a href="#">Lorem Ipsum dolor</a></li>
			<li><a href="#">Lorem Ipsum dolor</a></li>
			<li><a href="#">Lorem Ipsum dolor</a></li>
			<li><a href="#">Lorem Ipsum dolor</a></li>
			<li><a href="#">Lorem Ipsum dolor</a></li>
		</ul>
	</body>
</html>
