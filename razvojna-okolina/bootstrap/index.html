<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Yellow Pokemons</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script id="pokemon-list" type="text/x-handlebars-template">
      <table class="table table-striped">
        <tr>
          <th class="d-sm-none d-lg-table-cell">#</th>
          <th class="col-sm-12">Ime</th>
        </tr>
        {{#each pokemon}}
          <tr>
            <td class="d-sm-none d-lg-table-cell">{{@index}}</td>
            <td
              class="col-sm-12"
              data-bs-container="body"
              data-bs-toggle="popover"
              data-bs-placement="top"
              data-bs-content="{{this.url}}"
            >{{this.name}}</td>
          </tr>
        {{/each}}
      </table>
    </script>
    <div id="result"></div>
    <script src="index.js" defer></script>
  </body>
</html>
